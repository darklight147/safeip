# Project name
project_name: safeip

# Build configuration
builds:
  - binary: safeip
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0

# Archive configuration
archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz

# Release configuration
release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  - name: safeip
    homepage: https://github.com/darklight147/safeip
    tap:
      owner: darklight147
      name: homebrew-safeip
    commit_author:
      name: darklight147
      email: belkamelmohamed@gmail.com

    post_install: |
      echo "To get started:"
      echo "  safeip --help"
      echo "Documentation can be found at https://github.com/darklight147/safeip"
      echo "For completion use"

      echo " source <(safeip completion zsh) # or bash, fish"

before:
  hooks:
    - go run main.go completion zsh > completions/goreleaser.zsh && chmod 755 completions/goreleaser.zsh
    - go run main.go completion fish > completions/goreleaser.fish && chmod 755 completions/goreleaser.fish
    - go run main.go completion bash > completions/goreleaser.bash && chmod 755 completions/goreleaser.bash

checksum:
  name_template: "checksums.txt"
